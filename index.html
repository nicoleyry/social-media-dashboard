<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | [Social media dashboard with theme switcher]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
  <div class="pattern">
    <div class="container">
      <p class="title">Social Media Dashboard</p>
      <p class="subtitle">Total Followers: 23,004</p>
    </div>
  </div>
  <div class="container">
    <div class="category">
      <div class="block block-facebook">
        <div class="heading">
          <img src="./images/icon-facebook.svg" alt="facebook">
          @nathanf
        </div>
        <p class="number">1987</p>
        <p class="followers">Followers</p>
        <p class="changes positive">&#x25B2;12 Today</p>
      </div>
      <div class="block block-twitter">
        <div class="heading">
          <img src="./images/icon-twitter.svg" alt="twitter">
          @nathanf
        </div>
        <p class="number">1044</p>
        <p class="followers">Followers</p>
        <p class="changes positive">&#x25B2;99 Today</p>
      </div>
      <div class="block block-instagram">
        <div class="heading">
          <img src="./images/icon-instagram.svg" alt="instagram">
          @realnathanf
        </div>
        <p class="number">11k</p>
        <p class="followers">Followers</p>
        <p class="changes positive">&#x25B2;1099 Today</p>
      </div>
      <div class="block block-youtube">
        <div class="heading">
          <img src="./images/icon-youtube.svg" alt="youtube">
          Nathan F.
        </div>
        <p class="number">8239</p>
        <p class="followers">Subscribers</p>
        <p class="changes negative">&#x25BC;144 Today</p>
      </div>
    </div>
  </div>
